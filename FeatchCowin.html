<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="numberId" type="number" placeholder="Enter Number" />
    <button id="sendOTP">Send OTP</button>
    <script>
        var input = document.getElementById('numberId');
        var btnClick = document.getElementById('sendOTP');

        btnClick.onclick = () => {


            fetch("https://cdn-api.co-vin.in/api/v2/auth/generateMobileOTP", {

                method: "POST",

                body: JSON.stringify({

                    mobile: input.value,
                    secret: "U2FsdGVkX19nypgkVq/+A3vkmkBYik2eAIPXG5OnIoygLHeIN9vA7AeeA5UqrjBi6BEd+X9HAa9KSf2wCjZlvQ=="
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json()).then(json => document.write(json.txnId));
        }
    </script>
</body>

</html>
